<script type="text/javascript">

	
	

	document.getElementById("myBtn").addEventListener("click", function(e){
		e.preventDefault();
		
		var inputVal = document.getElementById('fullname').value;

		if(inputVal.length == 0){

			document.getElementById("lengthMsg").innerText = "Field can not be empty!!";

		}else{
			document.getElementById("lengthMsg").innerText = "";
			for (var i =0; i < inputVal.length; i++) {
			document.getElementById(i).innerText= inputVal[i];
			}
		}

	});

	function checkNamelen(){

		var inputVal = document.getElementById('fullname').value;
		
		document.getElementById('checkNamelen').innerText = inputVal.length;
		
		if(inputVal.length >= 37){

			document.getElementById("myBtn").setAttribute("disabled", "true");
			document.getElementById("lengthMsg").innerText = "Should be less than 36 characters.";

		}else if(inputVal.length <= 37){

			document.getElementById("myBtn").removeAttribute("disabled");
			document.getElementById("lengthMsg").innerText = "";

		}

	};

	
	
</script>
